<!DOCTYPE html>
<html>

<head>
    <title>Fitness Tracking Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:black;
            color: brown;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .dashboard {
            width: 400px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .stat {
            margin-bottom: 20px;
        }

        .stat label {
            font-weight: bold;
        }

        .stat-value {
            font-size: 24px;
        }

        .stat-unit {
            font-size: 14px;
            color: brown;
        }

        .container3 {
            display: flex;
            width: 100%;
            float: right;
            margin-top: 0;
            margin-right: 0cm;
            background-color: rgb(250, 246, 246);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida 
 Sans Unicode', ' Geneva', ' Verdana', ' sans-serif'

        }

        .container3 img {
            height: 40px;
        }

        .one {
            color: black;
            width: 33.3%;
        }

        .one li {
            list-style: none;
        }

        .one img {
            height: 30px;
        }

        .two {
            width: 33.3%;
            text-align: center;
            color: brown;
        }

        .three {
            margin-left: 2cm;
            margin-top: .5cm;
        }

        .three img {
            margin: 4px 4px;
        }

        h3 {
            padding: 6px;
            font-size: 200%;
            border-radius: 15px;
            color: brown;
            background-color: black;
        }
    </style>
</head>

<body>
    <header>
        <h1><img src="img/logoo.jpeg" alt="Logo Not Found" height="45px">Fitness Tracking Dashboard</h1>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="stat">
                <label>Steps:</label>
                <div class="stat-value">10,000</div>
                <div class="stat-unit">steps</div>
            </div>

            <div class="stat">
                <label>Calories:</label>
                <div class="stat-value">500</div>
                <div class="stat-unit">cal</div>
            </div>

            <div class="stat">
                <label>Distance:</label>
                <div class="stat-value">5</div>
                <div class="stat-unit">km</div>
            </div>

            <div class="stat">
                <label>Heart Rate:</label>
                <div class="stat-value">75</div>
                <div class="stat-unit">bpm</div>
            </div>
        </div>
    </div>
    <div>
        <h3 ALIGN="center"><a href="index.html" class="dropbtn" style="color:brown; ">GO TO HOME</a></h3>
    </div>
    <br><br><br>
    <footer>
        <div class="container3">
            <div class="one">
                <ul>
                    <li><img src="img/location.jpeg" alt="" height="45px"> UIET,PU,SEC-25,CHD</li><br>
                    <li><img src="img/phone.jpeg" alt="" height="45px">1234567890</li><br>
                    <li><img src="img/email.jpeg" alt="" height="44px">
                        123@gmail.com</li>
                </ul>
            </div>
            <div class="two">
                <h1 ALIGN="center">
                    <img height="45px" src="img/logoo.jpeg" alt="Logo Not Found">Fitrack</img>
                </h1>
            </div>
            <div class="three">
                <img src="img/twitter.jpeg" alt="Error" height="45px">
                <img src="img/instagram.jpeg" alt="Error" height="45px">
                <img src="img/youtube logo.jpeg" alt="Error" height="45px">
            </div>
        </div>
    </footer>
</body>

</html>
